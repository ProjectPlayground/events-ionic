<ion-view title="Events" id="page2">
	<ion-nav-buttons side="right">
        <button class="button icon ion-search" ng-click="searchEvent"></button>
    </ion-nav-buttons>
    <ion-content ng-init="loadEvents()" overflow-scroll="true" padding="true" class="has-header">
        
    	<ion-list>
        	<ion-item ng-repeat="event in events" ui-sref="menu.eventDetails({id: event.id})">{{ event.name }}</ion-item>
        </ion-list>

    </ion-content>
</ion-view>
