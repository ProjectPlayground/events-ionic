<ion-view title="Signup" id="page5">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list" name="signForm" ng-controller="UserController">

            <ion-list>
                <label class="item item-input" name="email">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="example@domain.com" ng-required="true">
                </label>
                <label class="item item-input" name="username">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="" ng-required="true">
                </label>
                </label>
                <label class="item item-input" name="password">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-required="true" ng-minlength="2" ng-maxlength="10">
                </label>
            </ion-list>

            <a ng-click="signForm.$valid && addUser(user)" id="signup-button3" class="button button-calm  button-block">Sign up</a>
            
        </form>
    </ion-content>
</ion-view>
