<ion-view title="Event details" id="page8">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
    
        <h1 id="eventDetails-heading1" style="color:#000000;text-align:center;">Event name</h1>

        <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">
            <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
        </div>

        <!--<img ng-src="{{ checkin.map }}" style="width: 100%;">-->

        <div class="spacer" style="width: 283px; height: 27px;"></div>

        <div id="eventDetails-markdown2" style="color:#000000;">
            <p>Venue</p>
            <p>
                {{ event.venue }}            
            </p>
        </div>

        <div id="eventDetails-markdown3" style="color:#000000;">
            <p>Date and time</p>
            <p>
                {{ event.date | date:'dd-MM-yyyy' }} , {{ event.time }} 
            </p>
        </div>

        <div id="eventDetails-markdown5" style="color:#000000;">
            <p>Description</p>
            <p>
                {{ event.description }}            
            </p>
        </div>

    </ion-content>
</ion-view>
